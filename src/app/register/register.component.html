<div class="registerSection">      
    <div class="registerPage">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form" [formGroup]="registerValidator" (ngSubmit)="register()">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput formControlName="name" placeholder="Name">
                        <mat-error *ngIf="registerValidator.controls['email']?.errors?.['required']">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="abc@gmail.com">
                        <mat-error *ngIf="registerValidator.controls['email']?.errors?.['email']">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="registerValidator.controls['email']?.errors?.['required']">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password" placeholder="Password">
                        <mat-error *ngIf="registerValidator.controls['password']?.errors?.['required']">
                        Passoword is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput formControlName="cpassword" placeholder="Confirm-Password">
                        <mat-error *ngIf="registerValidator.controls['cpassword']?.errors?.['required']">
                        Passoword is required
                        </mat-error>
                    </mat-form-field>
            
                    <mat-card-actions>
                        <button mat-button >Submit</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
            <mat-card-content align="end">
                <p>An existing user? <a href="">Click Here</a></p>
            </mat-card-content>
        </mat-card>

    </div>
    <div class="registerBanner">
        <img src="assets/login.jpg" alt="login" />
    </div>  
</div>
